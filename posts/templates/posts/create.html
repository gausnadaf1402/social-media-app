{% extends 'users/base.html' %}
{% block body %}
<h2 style="font-size:24px;line-height:32px;margin:40px;font-weight:bold">ðŸ“»Create A Post</h2> 
<div class="container py-5 mx-10">
    <form method='post' class="shadow " style="padding-left:32px; padding-right:32px;" enctype="multipart/form-data">{% csrf_token %}
        <div style="margin-bottom:8px;">
            <label style="display:block;color: rgb(55 65 81);font-size:14px;
            line-height:20px;font-weight: 700;margin-bottom:8px;padding-top:8px;
            padding-bottom:8px;padding-left:12px;

            <div class="shadow" style="border-radius:25px;">
                <span style="border-radius:25px;">
                {{form.title}}
                </span>
            </div>
        </div>
        <div style="margin-bottom:8px;">
            <label style="display:block;color: rgb(55 65 81);font-size:14px;
            line-height:20px;font-weight: 700;margin-bottom:8px;padding-top:8px;
            padding-bottom:8px;padding-left:12px;
            padding-right:12px;margin-right:40px;color: rgb(55 65 81);" for="">Upload Image</label>
            <div class="shadow" style="border-radius:25px;">
                {{form.image}}
            </div>
        </div>
        <div style="margin-bottom:8px;">
            <label style="display:block;color: rgb(55 65 81);font-size:14px;
            line-height:20px;font-weight: 700;margin-bottom:8px;padding-top:8px;
            padding-bottom:8px;padding-left:12px;
            padding-right:12px;margin-right:40px;color: rgb(55 65 81);" for="">Add Caption</label>
            <div class="shadow" style="border-radius:25px;">
                {{form.caption}}
            </div>
        </div>
        <button class="btn btn-success" type="submit">Post</button>
    </form>
