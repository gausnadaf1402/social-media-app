{% load static %}
<!doctype html>
<head>
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="shadow-lg">
        <div class="px-4 mx-auto">
            <div style="display:flex; justify-content:space-between;">
                <!-- website logo -->
                <div>
                    <a href="/users">
                        <img height="40px;" width="40px;" class="mr-2 ml-1" src="{%static 'users/images/social.png'%}"
                            alt="">
                        <span style="font-weight:bold;color:grey; font-size:23px;">Photo App</span>
                    </a>
                </div>
                <!-- website items  -->
                <div class="nav-link">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="py-4 px-2"
                        style="font-weight:bold;color:grey; font-size:23px;top: -3px;position: relative;">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="py-4 px-2"
                        style="font-weight:bold;color:grey; font-size:23px; top: -3px;position: relative;">Login</a>
                    {% endif %}
                    <a href="" class="py-4 px-2"
                        style="font-weight:bold;color:grey; font-size:23px; top: -3px;position: relative;">Link 1</a>
                </div>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock body %}
</body>

</html>
